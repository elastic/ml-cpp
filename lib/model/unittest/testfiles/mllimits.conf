
# This file configures various limits to Ml's search commands.
# Improperly configured limits may result in Ml search command crashes
# and/or memory overuse.

[autoconfig]
# Number of events to use for auto-config
events = 10000

[memory]
# Maximum allowed memory used by the internal models before further analysis
# that would increase memory usage is halted. In MiB.
modelmemorylimit = 4567

[results]
# Probability threshold (as a percentage) for results to be output
unusualprobabilitythreshold = 0.5

# Max number of examples per category that are stored in case of categorization.
maxexamples = 8

