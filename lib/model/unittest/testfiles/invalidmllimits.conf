
# This file configures various limits to Ml's search commands.
# Improperly configured limits may result in Ml search command crashes
# and/or memory overuse.

[anomaly]
# Maximum number of distinct values of a single field before analysis of that
# field will be halted
maxfieldvalues = 1000
# Maximum number of time buckets to process during anomaly detection before
# ceasing to output results
maxtimebuckets = ten thousand

