
[Core]
Filter="%Severity% >= DEBUG"

[Sinks.Stderr]
Destination=Console
Format="%TimeStamp(format=\"%Y-%m-%d %H:%M:%S,%f\")% UTC %Severity% [%ProcessID%] %File%@%Line% %Message%"

[Sinks.ErrorLog]
Destination=TextFile
FileName=test.log
AutoFlush=true
Format="%TimeStamp(format=\"%Y-%m-%d %H:%M:%S,%f\")% UTC %Severity% [%ProcessID%] %File%@%Line% %Message%"
Filter="%Severity% >= ERROR"

