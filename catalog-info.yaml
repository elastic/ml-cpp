# Declare the main developer pipeline (PR builds)
---
# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/e57ee3bed7a6f73077a3f55a38e76e40ec87a7cf/rre.schema.json
apiVersion: "backstage.io/v1alpha1"
kind: "Resource"
metadata:
  name: "ml-cpp-buildkite-pipeline"
  description: "ml-cpp CI :pipeline:"
  links:
    - title: "Main Machine Learning CI Pipeline"
      url: "https://buildkite.com/elastic/ml-cpp"

spec:
  type: "buildkite-pipeline"
  owner: "group:ml-core"
  system: "buildkite"
  implementation:
    apiVersion: "buildkite.elastic.dev/v1"
    kind: "Pipeline"
    metadata:
      description: "ml-cpp CI :pipeline:"
      name: "ml-cpp"
    spec:
      allow_rebuilds: true
      branch_configuration: main !main
      cancel_intermediate_builds: true
      clone_method: https
      pipeline_file: .buildkite/pipeline.json.py
      provider_settings:
        build_branches: false
        build_pull_request_forks: true
        build_pull_request_labels_changed: true
        cancel_deleted_branch_builds: true
        filter_condition: build.creator.name == 'elasticmachine'
        filter_enabled: true
        publish_blocked_as_pending: true
        publish_commit_status: false
        publish_commit_status_per_step: true
        trigger_mode: code
      repository: elastic/ml-cpp
      skip_intermediate_builds: true
      teams:
        everyone:
          access_level: READ_ONLY
        ml-core: {}

