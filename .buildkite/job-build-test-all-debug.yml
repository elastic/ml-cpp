env:
  BUILD_OS: "linux"
  BUILD_ARCH: "x86_64"
  BUILD_TYPE: "Debug"
  BUILD_SNAPSHOT: "yes"
  CMAKE_FLAGS: "-DCMAKE_TOOLCHAIN_FILE=cmake/linux-x86_64.cmake"
  ML_DEBUG: 1
steps:
  - label: "Testing of the Machine Learning main branch with full debug and assertions."
    timeout_in_minutes: 180
    agents:
      cpu: "6"
      ephemeralStorage: "20G"
      memory: "64G"
        image: "docker.elastic.co/ml-dev/ml-linux-build:24.bk"
    commands:
      - ".buildkite/scripts/steps/build_and_test.sh"
    # If changing the key here you will also need to
    # update the reference in hooks/post-checkout
    key: "build_test_linux-x86_64-Debug"
    plugins:
      - test-collector#v1.2.0:
          files: "lib/*/unittest/boost_test_results.junit"
          format: "junit"
    env:
      RUN_TESTS: "true"
      BOOST_TEST_OUTPUT_FORMAT_FLAGS: "--logger=JUNIT,error,boost_test_results.junit"
